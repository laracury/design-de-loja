<body>
    <header>
        <div class="logo">
            <img src="imagens/logo-compre-agora.png" alt="Logo da loja">

        <div class="pesquisa">
            <input type="text" id="busca" placeholder="Buscar...">

        </div>

        </div>
    </header>
    <nav>
        <div class="div-menu">

        </div>
        <div class="options">
            <select name="select" id="select">

                <option value="valor1">Opção</option>
                <option value="valor2">Opção</option>
            </select>
        </div>
        <ul>
            <li><a href="#">Buy Now</a></li>
            <li><a href="#">Roupas</a></li>
            <li><a href="#">Industria</a></li>
            <li><a href="#">Listas Sugeridas</a></li>
            <li><a href="#">Combos</a></li>

        <h1>Fique por dentro das ofertas e novidades</h1>
        <div class="inscreva">
            <form>
                <input type="text" placeholder="Digite seu nome">
                <input type="text" placeholder="Digite seu e-mail">
                <input type="text" placeholder="Digite o CNPJ da sua loja">
            </form>
            <div class="input-bolinha">
                <input type="radio">
                <label for="radio">Sou lojista</label>
                <input type="radio">
                <label for="radio">Sou vendedor</label>
                <input type="radio">
                <label for="radio">Outro</label>
                <input  type="radio" id="quadrada">
                <label for="radio">Li e concordo com a <a href="#">política de privacidade</a></label>
                <button>Inscrever-se</button>
            </div>
        </div>
